<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Factory Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <nav class="p-6 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
        <div class="text-2xl font-bold text-yellow-500">Game Factory Arcade</div>
        <a href="../index.html" class="text-gray-400 hover:text-white">Home</a>
    </nav>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Available Games</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{#games}}
            <div class="bg-gray-800 rounded-lg overflow-hidden hover:shadow-xl transition border border-gray-700">
                <div class="h-40 bg-gray-700 flex items-center justify-center">
                    <span class="text-4xl font-bold text-gray-500 uppercase"></span>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2"></h3>
                    <p class="text-sm text-gray-400 mb-4 line-clamp-2"></p>
                    <div class="flex justify-between items-center">
                        <span class="bg-gray-700 px-2 py-1 rounded text-xs uppercase"></span>
                        <a href="/index.html"
                            class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded font-bold transition">Play
                            Now</a>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-700">
                        <h4 class="text-xs text-gray-400 uppercase font-bold mb-2">Play Online (HTML5/WebGL)</h4>
                        <a href="../game-export//index.html" target="_blank"
                            class="text-green-400 hover:text-green-300 text-sm flex items-center">
                            <span>Launch Standalone Version</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {{/games}}
        </div>
    </div>
</body>

</html>
