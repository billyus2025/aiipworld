<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IP Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-bold transition">Register</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
        </p>
        <div id="message" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            try {
                const res = await fetch('/api/subscription/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'profile.html';
                } else {
                    msg.textContent = data.error || 'Registration failed';
                    msg.classList.remove('hidden');
                }
            } catch (err) {
                msg.textContent = 'Error connecting to server';
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
