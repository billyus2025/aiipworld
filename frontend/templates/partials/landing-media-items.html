<!-- Comic Item -->
<div class="flex-none w-48 group cursor-pointer">
    <div
        class="aspect-[2/3] rounded-lg overflow-hidden border border-white/10 group-hover:border-cyber-pink transition relative">
        <img src="{{src}}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500"
            alt="Panel {{id}}">
        <div
            class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition">
            <div class="absolute bottom-2 left-2 text-xs font-bold text-white">Ep {{id}}</div>
        </div>
    </div>
</div>

<!-- Drama Item -->

    class="flex items-center gap-4 p-4 bg-white/5 rounded-lg hover:bg-red-900/20 transition border border-white/5 hover:border-red-500/30 cursor-pointer group">
    <div
        class="w-12 h-12 rounded-full bg-red-600 flex items-center justify-center text-white font-bold group-hover:scale-110 transition">
        â–¶
    </div>
    <div>
        <div class="font-bold text-white group-hover:text-red-400 transition">{{title}}</div>
        <div class="text-xs text-gray-500">{{duration}}</div>
    </div>
</div>
