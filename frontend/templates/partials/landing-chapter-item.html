<!-- Chapter Item -->
<a href="{{url}}"
    class="block p-4 bg-white/5 rounded-lg hover:bg-white/10 transition border border-white/5 hover:border-cyber-cyan group">
    <div class="flex justify-between items-baseline mb-2">
        <span class="font-bold text-white group-hover:text-cyber-cyan transition">Chapter {{id}}</span>
        <span class="text-xs text-gray-500">{{date}}</span>
    </div>
    <div class="text-sm text-gray-400 line-clamp-2">{{excerpt}}</div>
</a>
