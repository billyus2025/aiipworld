<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Market - B2B Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <nav class="p-6 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
        <div class="text-2xl font-bold text-green-500">IP Market Exchange</div>
        <a href="../network/index.html" class="text-gray-400 hover:text-white">Global Network</a>
    </nav>

    <header class="py-20 text-center bg-gradient-to-b from-gray-800 to-gray-900">
        <h1 class="text-5xl font-bold mb-6">Premium IP Marketplace</h1>
        <p class="text-xl text-gray-400 mb-8">Acquire rights for the next global blockbuster.</p>
        <div class="flex justify-center gap-4">
            <button class="bg-green-600 px-6 py-3 rounded font-bold hover:bg-green-700">Browse Catalog</button>
            <button class="bg-gray-700 px-6 py-3 rounded font-bold hover:bg-gray-600">Sell IP</button>
        </div>
    </header>

    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Latest Pitches</h2>
            <div class="flex gap-2">
                <select class="bg-gray-800 border border-gray-700 rounded px-3 py-1">
                    <option>All Genres</option>
                    <option>Sci-Fi</option>
                    <option>Romance</option>
                </select>
                <select class="bg-gray-800 border border-gray-700 rounded px-3 py-1">
                    <option>Price: High to Low</option>
                    <option>Price: Low to High</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{#pitches}}
            {{{html}}}
            {{/pitches}}
        </div>
    </div>
</body>

</html>
