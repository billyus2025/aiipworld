<div class="bg-gray-800 rounded-lg overflow-hidden hover:shadow-2xl transition border border-gray-700 group">
    <div class="h-48 bg-gray-700 flex items-center justify-center relative">
        <span class="text-4xl font-bold text-gray-500 group-hover:text-white transition">{{title}}</span>
        <span class="absolute top-2 right-2 bg-blue-600 text-xs px-2 py-1 rounded">{{genre}}</span>
    </div>
    <div class="p-6">
        <h3 class="text-xl font-bold mb-2">{{title}}</h3>
        <p class="text-sm text-gray-400 mb-4 line-clamp-2">{{logline}}</p>

        <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
            <span>{{stats.novelChapters}} Chapters</span>
            <span>{{stats.dramaEpisodes}} Episodes</span>
        </div>

        <div class="flex justify-between items-center border-t border-gray-700 pt-4">
            <div>
                <p class="text-xs text-gray-500">Global Rights</p>
                <p class="text-green-400 font-bold">{{recommended_price.global}}</p>
            </div>
            <a href="{{id}}/index.html"
                class="bg-gray-700 hover:bg-white hover:text-black px-4 py-2 rounded transition text-sm font-bold">View
                Pitch</a>
        </div>
    </div>
</div>
