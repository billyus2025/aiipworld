<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{type}} - {{lang}} - Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <nav class="p-4 bg-gray-800 mb-8">
        <div class="container mx-auto">
            <a href="../index.html" class="text-gray-400 hover:text-white">‚Üê Back to Network</a>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-2 capitalize">{{type}} Directory</h1>
        <p class="text-xl text-gray-400 mb-8 uppercase">Language: {{lang}}</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{#projects}}
            <a href="{{id}}/index.html"
                class="block bg-gray-800 p-6 rounded hover:bg-gray-700 transition border border-gray-700">
                <h2 class="text-xl font-bold mb-2">{{title}}</h2>
                <p class="text-sm text-gray-500">ID: {{id}}</p>
            </a>
            {{/projects}}
        </div>
    </div>
</body>

</html>
