<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Factory Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">Global Content Network</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Novel Section -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h2 class="text-2xl font-bold mb-4">Novels</h2>
                <div class="space-y-2">
                    {{#novelLangs}}
                    <a href="novel-{{lang}}/index.html"
                        class="block p-2 bg-gray-700 hover:bg-gray-600 rounded flex justify-between">
                        <span class="uppercase font-bold">{{lang}}</span>
                        <span class="text-gray-400">{{count}} Projects</span>
                    </a>
                    {{/novelLangs}}
                </div>
            </div>

            <!-- Drama Section -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h2 class="text-2xl font-bold mb-4">Dramas</h2>
                <div class="space-y-2">
                    {{#dramaLangs}}
                    <a href="drama-{{lang}}/index.html"
                        class="block p-2 bg-gray-700 hover:bg-gray-600 rounded flex justify-between">
                        <span class="uppercase font-bold">{{lang}}</span>
                        <span class="text-gray-400">{{count}} Projects</span>
                    </a>
                    {{/dramaLangs}}
                </div>
            </div>

            <!-- Comic Section -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h2 class="text-2xl font-bold mb-4">Comics</h2>
                <div class="space-y-2">
                    {{#comicLangs}}
                    <a href="comic-{{lang}}/index.html"
                        class="block p-2 bg-gray-700 hover:bg-gray-600 rounded flex justify-between">
                        <span class="uppercase font-bold">{{lang}}</span>
                        <span class="text-gray-400">{{count}} Projects</span>
                    </a>
                    {{/comicLangs}}
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="/ip-market/index.html"
                class="inline-block px-6 py-3 bg-green-600 hover:bg-green-700 rounded font-bold">Visit IP Market</a>
        </div>
    </div>
</body>

</html>
