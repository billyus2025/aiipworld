name: 每日自动生产 IP

on:
  schedule:
    # 每天 UTC 0 点运行（美东是晚上 7 点，北京是早上 8 点）
    - cron: '0 0 * * *'
  # 手动触发按钮
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 下载代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 安装依赖（如果你有 package.json）
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "no package.json, skip npm install"
          fi

      - name: 运行母工厂脚本（这里替换成你真正要跑的）
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # 示例：将来你可以改成自己的批量 IP 脚本
          # node factory/tools/run-batch-ip-pipeline.js
          node frontend/build.js

      - name: 提交并推送更新到 GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "每日自动生产 IP 更新 [skip ci]" || echo "no changes to commit"
          git push
